apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: hybrid-scheduler
    tier: control-plane
  name: hybrid-scheduler
  namespace: kube-system
spec:
  selector:
    matchLabels:
      component: hybrid-scheduler
      tier: control-plane
  replicas: 1
  template:
    metadata:
      labels:
        component: hybrid-scheduler
        tier: control-plane
    spec:
      nodeSelector:
        layer: fog
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      serviceAccountName: hybrid-scheduler-account
      containers:
      - image: ranhema/hybrid-scheduler:v1
        name: hybrid-scheduler
