apiVersion: v1
kind: ServiceAccount
metadata:
  name: hybridscheduler-account
  namespace: kube-system
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: hybridscheduler-cluster-role
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
  - nonResourceURLs: ["*"]
    verbs: ["*"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: hybridscheduler-cluster-role-binding
  namespace: kube-system
subjects:
  - kind: ServiceAccount
    name: hybridscheduler-account
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: hybridscheduler-cluster-role
  apiGroup: rbac.authorization.k8s.io
